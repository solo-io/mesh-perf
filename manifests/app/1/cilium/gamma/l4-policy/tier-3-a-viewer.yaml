apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: tier-3-a
spec:
  endpointSelector:
    matchLabels:
      app: tier-3-app-a
  ingress:
  - fromEndpoints:
    - matchLabels:
        app: tier-2-app-a
    - matchLabels:
        app: tier-2-app-b
    toPorts:
    - ports:
      - port: '8080'
        protocol: TCP
